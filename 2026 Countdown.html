<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Countdown - 2025 â†’ 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        :root {
            --primary-color: #0a0a1a;
            --secondary-color: #1a1a2e;
            --accent-gold: #ffd700;
            --accent-silver: #c0c0c0;
            --accent-blue: #00ffff;
            --accent-purple: #9d4edd;
            --accent-green: #00ff88;
            --text-light: #f0f8ff;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #9d4edd 100%);
            --gradient-2: linear-gradient(135deg, #00ffff 0%, #0099ff 50%, #6600ff 100%);
            --gradient-gold: linear-gradient(135deg, #ffd700 0%, #ffaa00 50%, #ff6b00 100%);
            --gradient-green: linear-gradient(135deg, #00ff88 0%, #00cc66 50%, #009944 100%);
        }
        
        body {
            background: var(--primary-color);
            color: var(--text-light);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Background Galaxy */
        .galaxy-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(157, 78, 221, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 215, 0, 0.08) 0%, transparent 50%),
                linear-gradient(to bottom, #0a0a1a 0%, #1a1a2e 100%);
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        
        /* Floating Particles */
        .floating-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.6);
            animation: float-particle 20s infinite linear;
        }
        
        @keyframes float-particle {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Main Container - Minimal */
        .main-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        /* Floating Control Button */
        .control-btn-floating {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient-1);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(157, 78, 221, 0.3);
            transition: all 0.3s ease;
        }
        
        .control-btn-floating:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(157, 78, 221, 0.5);
        }
        
        /* Countdown Display - Clean */
        .countdown-display {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .countdown-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: title-glow 3s infinite alternate;
        }
        
        @keyframes title-glow {
            0% { text-shadow: 0 0 20px rgba(0, 255, 255, 0.3); }
            100% { text-shadow: 0 0 40px rgba(0, 255, 255, 0.7); }
        }
        
        .countdown-subtitle {
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            color: var(--accent-silver);
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        /* Minimal Countdown Grid */
        .countdown-minimal {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin: 2rem 0;
            max-width: 900px;
            width: 100%;
        }
        
        .countdown-unit {
            position: relative;
            padding: 2rem 1rem;
            background: rgba(26, 26, 46, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .countdown-unit::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: translateX(-100%);
            animation: unit-shine 3s infinite;
        }
        
        @keyframes unit-shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .unit-value {
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 800;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }
        
        .unit-label {
            font-size: 1rem;
            color: var(--accent-silver);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 0.5rem;
            font-weight: 600;
        }
        
        /* Target Time Display */
        .target-display {
            font-size: 1.2rem;
            color: var(--accent-green);
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 50px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            display: inline-block;
        }
        
        /* Controls Panel (Hidden by default) */
        .controls-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 380px;
            height: 100vh;
            background: rgba(10, 10, 26, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem;
            z-index: 50;
            transition: right 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 2px solid var(--accent-purple);
            box-shadow: -10px 0 40px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }
        
        .controls-panel.active {
            right: 0;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .panel-title {
            font-size: 1.5rem;
            color: var(--accent-blue);
            font-weight: 700;
        }
        
        .close-panel {
            background: transparent;
            border: none;
            color: var(--accent-silver);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-panel:hover {
            color: var(--accent-blue);
        }
        
        .control-group {
            margin-bottom: 2rem;
        }
        
        .control-label {
            display: block;
            color: var(--accent-silver);
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .control-input {
            width: 100%;
            padding: 1rem;
            background: rgba(26, 26, 46, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .control-input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        
        .control-select {
            width: 100%;
            padding: 1rem;
            background: rgba(26, 26, 46, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .control-button {
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }
        
        .control-button.primary {
            background: var(--gradient-green);
            color: var(--primary-color);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
        }
        
        .control-button.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 255, 136, 0.5);
        }
        
        .control-button.secondary {
            background: rgba(255, 215, 0, 0.2);
            color: var(--accent-gold);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .control-button.secondary:hover {
            background: rgba(255, 215, 0, 0.3);
            transform: translateY(-3px);
        }
        
        .current-time-display {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            color: var(--accent-silver);
            font-size: 0.9rem;
        }
        
        /* Status Notification */
        .status-notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 1rem 2rem;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
            font-weight: 600;
            z-index: 100;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .status-notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        /* Celebration Mode */
        .celebration-mode .countdown-title {
            animation: celebration-pulse 1s infinite;
            font-size: clamp(3rem, 6vw, 5rem);
        }
        
        @keyframes celebration-pulse {
            0%, 100% { 
                transform: scale(1);
                color: #ff0000;
            }
            50% { 
                transform: scale(1.1);
                color: #00ff88;
            }
        }
        
        /* Fireworks Canvas */
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .countdown-minimal {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            
            .controls-panel {
                width: 100%;
                right: -100%;
            }
            
            .control-btn-floating {
                top: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 480px) {
            .countdown-minimal {
                grid-template-columns: 1fr;
                max-width: 300px;
            }
            
            .countdown-title {
                font-size: 2rem;
            }
            
            .countdown-subtitle {
                font-size: 1rem;
            }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(10, 10, 26, 0.5);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--gradient-1);
            border-radius: 4px;
        }
        
        .main-container img{
            margin-top: 15px;
            height: 100px;
            width: auto;
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="galaxy-bg"></div>
    <div class="stars" id="stars"></div>
    <div class="floating-particles" id="floatingParticles"></div>
    
    <!-- Fireworks Canvas -->
    <canvas id="fireworksCanvas"></canvas>
    
    <!-- Floating Control Button -->
    <button class="control-btn-floating" id="toggleControls">
        <i class="fas fa-cog"></i>
    </button>
    
    <!-- Main Countdown Display -->
    <div class="main-container">
        <img src="JTTWI.png" alt="JTTWI logo">
        <div class="countdown-display">
            <h1 class="countdown-title">Crossover Night</h1>
            <div class="countdown-subtitle">Countdown to 2026</div>
            
            <div class="countdown-minimal">
                <div class="countdown-unit">
                    <div class="unit-value" id="min-days">00</div>
                    <div class="unit-label">Days</div>
                </div>
                <div class="countdown-unit">
                    <div class="unit-value" id="min-hours">00</div>
                    <div class="unit-label">Hours</div>
                </div>
                <div class="countdown-unit">
                    <div class="unit-value" id="min-minutes">00</div>
                    <div class="unit-label">Minutes</div>
                </div>
                <div class="countdown-unit">
                    <div class="unit-value" id="min-seconds">00</div>
                    <div class="unit-label">Seconds</div>
                </div>
            </div>
            
            <div class="target-display" id="targetTimeDisplay">
                Counting down to: Dec 31, 2025 23:59:00
            </div>
        </div>
    </div>
    
    <!-- Controls Panel (Hidden by default) -->
    <div class="controls-panel" id="controlsPanel">
        <div class="panel-header">
            <h2 class="panel-title">Timer Settings</h2>
            <button class="close-panel" id="closePanel">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="control-group">
            <label class="control-label">Target Date</label>
            <input type="date" class="control-input" id="controlDate" value="2025-12-31" min="2025-01-01" max="2026-12-31">
        </div>
        
        <div class="control-group">
            <label class="control-label">Target Time</label>
            <input type="time" class="control-input" id="controlTime" value="23:59">
        </div>
        
        <div class="control-group">
            <label class="control-label">Event Title</label>
            <input type="text" class="control-input" id="eventTitle" value="Crossover 2026" placeholder="Enter event title">
        </div>
        
        <div class="control-group">
            <label class="control-label">Subtitle</label>
            <input type="text" class="control-input" id="eventSubtitle" value="From 2025 to Greater Glory" placeholder="Enter subtitle">
        </div>
        
        <div class="control-group">
            <label class="control-label">Fireworks Intensity</label>
            <select class="control-select" id="fireworksIntensity">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
                <option value="extreme">Extreme</option>
            </select>
        </div>
        
        <div class="control-buttons">
            <button class="control-button primary" id="applySettings">
                <i class="fas fa-check-circle"></i>
                <span>Apply Settings</span>
            </button>
            
            <button class="control-button secondary" id="resetToDefault">
                <i class="fas fa-redo"></i>
                <span>Reset to 2026</span>
            </button>
            
            <button class="control-button secondary" id="testFireworks">
                <i class="fas fa-fire"></i>
                <span>Test Fireworks</span>
            </button>
        </div>
        
        <div class="current-time-display">
            Current Time: <span id="currentTime">Loading...</span>
        </div>
    </div>
    
    <!-- Status Notification -->
    <div class="status-notification" id="statusNotification">
        Timer settings applied successfully!
    </div>

    <script>
        // Initialize with default settings
        let targetDate = new Date('Dec 31, 2025 23:59:00').getTime();
        let countdownInterval = null;
        let isCelebrationMode = false;
        
        // DOM Elements
        const daysElement = document.getElementById('min-days');
        const hoursElement = document.getElementById('min-hours');
        const minutesElement = document.getElementById('min-minutes');
        const secondsElement = document.getElementById('min-seconds');
        const targetTimeDisplay = document.getElementById('targetTimeDisplay');
        const currentTimeElement = document.getElementById('currentTime');
        const statusNotification = document.getElementById('statusNotification');
        const controlsPanel = document.getElementById('controlsPanel');
        const toggleControlsBtn = document.getElementById('toggleControls');
        const closePanelBtn = document.getElementById('closePanel');
        
        // Control Elements
        const controlDate = document.getElementById('controlDate');
        const controlTime = document.getElementById('controlTime');
        const eventTitle = document.getElementById('eventTitle');
        const eventSubtitle = document.getElementById('eventSubtitle');
        const fireworksIntensity = document.getElementById('fireworksIntensity');
        const applySettingsBtn = document.getElementById('applySettings');
        const resetToDefaultBtn = document.getElementById('resetToDefault');
        const testFireworksBtn = document.getElementById('testFireworks');
        
        // Create stars background
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 300; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.opacity = Math.random() * 0.5 + 0.2;
            star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
            starsContainer.appendChild(star);
        }
        
        // Create floating particles
        const particlesContainer = document.getElementById('floatingParticles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.background = `rgba(${Math.random() * 255}, ${Math.random() * 255}, 255, 0.6)`;
            particle.style.width = Math.random() * 6 + 2 + 'px';
            particle.style.height = particle.style.width;
            particlesContainer.appendChild(particle);
        }
        
        // Start countdown on load
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);
        startCountdown();
        
        // Toggle controls panel
        toggleControlsBtn.addEventListener('click', () => {
            controlsPanel.classList.toggle('active');
        });
        
        closePanelBtn.addEventListener('click', () => {
            controlsPanel.classList.remove('active');
        });
        
        // Apply settings
        applySettingsBtn.addEventListener('click', () => {
            const dateStr = controlDate.value;
            const timeStr = controlTime.value;
            
            if (!dateStr || !timeStr) {
                showNotification('Please select both date and time', 'error');
                return;
            }
            
            // Create target date from inputs
            const [year, month, day] = dateStr.split('-');
            const [hours, minutes] = timeStr.split(':');
            
            targetDate = new Date(year, month - 1, day, hours, minutes, 0, 0).getTime();
            
            // Update event title and subtitle
            const title = document.querySelector('.countdown-title');
            const subtitle = document.querySelector('.countdown-subtitle');
            
            if (eventTitle.value.trim()) {
                title.textContent = eventTitle.value;
            }
            
            if (eventSubtitle.value.trim()) {
                subtitle.textContent = eventSubtitle.value;
            }
            
            // Format for display
            const targetDateObj = new Date(targetDate);
            const formattedDate = targetDateObj.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            targetTimeDisplay.textContent = `Counting down to: ${formattedDate}`;
            
            // Restart countdown
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            startCountdown();
            showNotification('Timer settings applied successfully!', 'success');
            controlsPanel.classList.remove('active');
        });
        
        // Reset to default
        resetToDefaultBtn.addEventListener('click', () => {
            controlDate.value = '2025-12-31';
            controlTime.value = '23:59';
            eventTitle.value = 'Crossover Night';
            eventSubtitle.value = 'Countdown to 2026';
            
            const title = document.querySelector('.countdown-title');
            const subtitle = document.querySelector('.countdown-subtitle');
            
            title.textContent = 'Crossover Night';
            subtitle.textContent = 'Countdown to 2026';
            
            targetDate = new Date('Dec 31, 2025 23:59:00').getTime();
            
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            startCountdown();
            showNotification('Reset to default 2026 countdown', 'info');
        });
        
        // Test fireworks
        testFireworksBtn.addEventListener('click', () => {
            triggerFireworksCelebration(5);
            showNotification('Fireworks test activated!', 'success');
        });
        
        // Function to start countdown
        function startCountdown() {
            countdownInterval = setInterval(() => {
                updateCountdown();
            }, 1000);
            
            updateCountdown(); // Initial call
        }
        
        // Function to update countdown
        function updateCountdown() {
            const now = Date.now();
            const distance = targetDate - now;
            
            if (distance < 0) {
                // Countdown finished
                clearInterval(countdownInterval);
                
                // Enter celebration mode
                enterCelebrationMode();
                return;
            }
            
            // Calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Update display
            daysElement.textContent = days.toString().padStart(2, '0');
            hoursElement.textContent = hours.toString().padStart(2, '0');
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
            
            // Trigger random fireworks based on intensity and proximity
            const intensity = fireworksIntensity.value;
            let fireworkChance = 0.3;
            
            if (intensity === 'low') fireworkChance = 0.1;
            else if (intensity === 'medium') fireworkChance = 0.3;
            else if (intensity === 'high') fireworkChance = 0.6;
            else if (intensity === 'extreme') fireworkChance = 0.9;
            
            // Increase chance as we get closer
            if (days === 0 && hours === 0 && minutes < 30) {
                fireworkChance = Math.min(fireworkChance * 3, 0.95);
            }
            
            if (Math.random() < fireworkChance) {
                triggerRandomFirework();
            }
        }
        
        // Function to enter celebration mode
        function enterCelebrationMode() {
            if (isCelebrationMode) return;
            
            isCelebrationMode = true;
            document.querySelector('.main-container').classList.add('celebration-mode');
            
            // Update title for celebration
            const title = document.querySelector('.countdown-title');
            title.textContent = 'Happy New Year!';
            
            // Update subtitle
            const subtitle = document.querySelector('.countdown-subtitle');
            subtitle.textContent = 'Welcome to a Year of Great Determination!';
            
            // Update time display
            daysElement.textContent = '00';
            hoursElement.textContent = '00';
            minutesElement.textContent = '00';
            secondsElement.textContent = '00';
            
            targetTimeDisplay.textContent = 'ðŸŽ‰ Celebration Time! ðŸŽ‰';
            targetTimeDisplay.style.borderColor = 'rgba(255, 215, 0, 0.5)';
            targetTimeDisplay.style.color = '#ffd700';
            
            // Trigger massive fireworks
            triggerFireworksCelebration(30);
            
            // Add confetti effect
            createConfetti();
            
            showNotification('ðŸŽ‰ Happy New Year 2026! ðŸŽ‰', 'celebrate');
        }
        
        // Function to update current time
        function updateCurrentTime() {
            const now = new Date();
            const formattedTime = now.toLocaleTimeString('en-US', {
                hour12: true,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            const formattedDate = now.toLocaleDateString('en-US', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            
            currentTimeElement.textContent = `${formattedDate} ${formattedTime}`;
        }
        
        // Function to show notifications
        function showNotification(message, type = 'info') {
            statusNotification.textContent = message;
            statusNotification.classList.add('show');
            
            // Set color based on type
            if (type === 'success') {
                statusNotification.style.borderColor = 'rgba(0, 255, 136, 0.5)';
                statusNotification.style.color = '#00ff88';
            } else if (type === 'error') {
                statusNotification.style.borderColor = 'rgba(255, 68, 68, 0.5)';
                statusNotification.style.color = '#ff4444';
            } else if (type === 'info') {
                statusNotification.style.borderColor = 'rgba(0, 255, 255, 0.5)';
                statusNotification.style.color = '#00ffff';
            } else if (type === 'celebrate') {
                statusNotification.style.borderColor = 'rgba(255, 215, 0, 0.5)';
                statusNotification.style.color = '#ffd700';
                statusNotification.style.fontSize = '1.3rem';
            }
            
            // Auto hide
            setTimeout(() => {
                statusNotification.classList.remove('show');
                statusNotification.style.fontSize = '1rem';
            }, 3000);
        }
        
        // Fireworks System
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Firework particle class
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 12,
                    y: (Math.random() - 0.5) * 12
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.size = Math.random() * 5 + 2;
                this.gravity = 0.05;
            }
            
            update() {
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
                this.size *= 0.98;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Firework class
        class Firework {
            constructor(x, y, color = null) {
                this.x = x;
                this.y = y;
                this.color = color || `hsl(${Math.random() * 360}, 100%, 60%)`;
                this.particles = [];
                this.createParticles();
            }
            
            createParticles() {
                const intensity = fireworksIntensity.value;
                let particleCount = 150;
                
                if (intensity === 'low') particleCount = 80;
                else if (intensity === 'medium') particleCount = 150;
                else if (intensity === 'high') particleCount = 250;
                else if (intensity === 'extreme') particleCount = 400;
                
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, this.color));
                }
            }
            
            update() {
                this.particles = this.particles.filter(particle => particle.alpha > 0);
                this.particles.forEach(particle => particle.update());
            }
            
            draw() {
                this.particles.forEach(particle => particle.draw());
            }
            
            get isFinished() {
                return this.particles.length === 0;
            }
        }
        
        // Fireworks manager
        const fireworks = [];
        
        function animateFireworks() {
            // Clear canvas with slight transparency for trail effect
            ctx.fillStyle = 'rgba(10, 10, 26, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw fireworks
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                
                if (firework.isFinished) {
                    fireworks.splice(index, 1);
                }
            });
            
            requestAnimationFrame(animateFireworks);
        }
        
        // Start animation
        animateFireworks();
        
        // Functions to trigger fireworks
        function triggerRandomFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.7;
            const colors = ['#ff0000', '#00ff88', '#0099ff', '#ffd700', '#9d4edd', '#ff00ff', '#00ffff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            fireworks.push(new Firework(x, y, color));
        }
        
        function triggerFireworksCelebration(duration = 10) {
            // Create massive fireworks celebration
            const celebrationCount = duration * 3;
            const colors = ['#ff0000', '#00ff88', '#0099ff', '#ffd700', '#9d4edd', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < celebrationCount; i++) {
                setTimeout(() => {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height * 0.5;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    fireworks.push(new Firework(x, y, color));
                }, i * 300);
            }
        }
        
        // Confetti effect for celebration
        function createConfetti() {
            const confettiCount = 200;
            const colors = ['#ff0000', '#00ff88', '#0099ff', '#ffd700', '#9d4edd'];
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'particle';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animation = 'float-particle 5s linear forwards';
                    confetti.style.animationDelay = '0s';
                    
                    particlesContainer.appendChild(confetti);
                    
                    // Remove after animation
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 5000);
                }, i * 20);
            }
        }
        
        // Add click fireworks on countdown units
        const countdownUnits = document.querySelectorAll('.countdown-unit');
        countdownUnits.forEach(unit => {
            unit.addEventListener('click', function() {
                const rect = this.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                
                // Add mini firework
                const miniFirework = new Firework(x, y, '#00ff88');
                miniFirework.particles.forEach(p => {
                    p.size *= 0.5;
                    p.decay *= 2;
                });
                fireworks.push(miniFirework);
            });
        });
    </script>
</body>
